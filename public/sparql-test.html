<!DOCTYPE html>
<html>
<head>
    <title>SPARQL Test</title>
</head>
<body>
    <h1>SPARQL Query Test</h1>
    <button onclick="testQuery()">Test SPARQL Query</button>
    <div id="results"></div>

    <script>
        async function testQuery() {
            const query = `PREFIX ex: <http://example.org/>
SELECT ?machine ?name ?type WHERE {
  ?machine a ex:Machine ;
           ex:hasName ?name ;
           ex:hasType ?type .
} LIMIT 5`;

            try {
                const response = await fetch('/api/sparql-uploaded', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `query=${encodeURIComponent(query)}`
                });

                const data = await response.json();
                console.log('SPARQL Results:', data);
                
                document.getElementById('results').innerHTML = `
                    <h2>Results:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `
                    <h2>Error:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
